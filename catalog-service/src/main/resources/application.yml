server:
  port: 8050

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:postgresql://${DATASOURCE_HOST:localhost}:5432/catalog_db
    username: furkan
    password: furkan
    driverClassName: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    baseline-on-migrate: true

